<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Python Developer's Guide to LLMs</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3?register"></script>
</head>
<body>
    <div id="book-app" class="theme-light">
        <header>
            <h1>The Python Developer's Guide to Building Intelligent Assistants with LLMs</h1>
            <div class="options">
                <label>
                    <input type="checkbox" id="show-research-notes" checked>
                    Show Research Notes
                </label>
                <button id="settings-toggle" class="settings-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </div>
        </header>
        <div id="settings-panel" class="settings-panel">
            <h3>Settings</h3>
            <div class="setting-group">
                <label>Font Size</label>
                <div class="setting-controls">
                    <button id="font-size-smaller" class="setting-btn">A-</button>
                    <span id="font-size-display">Medium</span>
                    <button id="font-size-larger" class="setting-btn">A+</button>
                </div>
            </div>
            <div class="setting-group">
                <label>Theme</label>
                <div class="setting-controls">
                    <button id="theme-light" class="setting-btn theme-btn active">Light</button>
                    <button id="theme-sepia" class="setting-btn theme-btn">Sepia</button>
                    <button id="theme-dark" class="setting-btn theme-btn">Dark</button>
                </div>
            </div>
        </div>
        <main>
            <aside id="toc">
                <h2>Table of Contents</h2>
                <ul id="toc-list"></ul>
            </aside>
            <section id="content">
                <div class="nav-controls">
                    <button id="prev-chapter" class="nav-btn">&larr; Previous</button>
                    <span id="current-chapter-title">Introduction</span>
                    <button id="next-chapter" class="nav-btn">Next &rarr;</button>
                </div>
                <div id="chapter-content" class="markdown-content">
                    <zero-md id="chapter-md">
                        <template>
                            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.min.css">
                            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@11/styles/github.min.css">
                            <link rel="stylesheet" media="(prefers-color-scheme:dark)"
                                href="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@11/styles/github-dark.min.css">
                            <style>
                                .markdown-body {
                                    padding: 0;
                                    font-family: 'Segoe UI', 'Roboto', sans-serif;
                                }
                
                                .markdown-body pre {
                                    background-color: #f6f8fa;
                                    border-radius: 6px;
                                }
                
                                .markdown-body code {
                                    font-family: 'Courier New', monospace;
                                }
                            </style>
                        </template>
                    </zero-md>
                </div>
                <div class="research-notes-container" id="research-notes-container">
                    <h3>Research Notes</h3>
                    <div id="research-notes-content" class="markdown-content">
                        <zero-md id="research-md">
                            <template>
                                <link rel="stylesheet"
                                    href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown.min.css">
                                <link rel="stylesheet"
                                    href="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@11/styles/github.min.css">
                                <link rel="stylesheet" media="(prefers-color-scheme:dark)"
                                    href="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@11/styles/github-dark.min.css">
                                <style>
                                    .markdown-body {
                                        padding: 0;
                                        font-family: 'Segoe UI', 'Roboto', sans-serif;
                                        background-color: #000;
                                    }
                                </style>
                            </template>
                        </zero-md>
                    </div>
                </div>
                <div class="nav-controls bottom">
                    <button id="prev-chapter-bottom" class="nav-btn">&larr; Previous</button>
                    <button id="next-chapter-bottom" class="nav-btn">Next &rarr;</button>
                </div>
            </section>
        </main>
    </div>
    <script src="book.js"></script>
</body>
</html>
